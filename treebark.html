    </h2>
    <p class="animated fadeIn">大面積圖樣利用簡單大方的設計呈現，物件的輪廓簡化、突破既定印象的顏色配置，創造出全新的古蹟裝飾寓意圖騰。在暖白光的照射下，樹皮自然的纖維紋路與印染及刺繡的效果較錯呼應，
      讓一盞家飾燈展現出質樸卻充滿寓意的一面。</p>
    <!-- <p class="animated fadeIn" style="animation-duration: 1.5s; animation-delay:2s;">樹皮布製作是許多南島語系原住民族部落的傳統工藝。桑科植物是製作樹皮布最
      普遍的樹種如構樹，但麵包樹與雀榕等纖維較長的植物也可以。
